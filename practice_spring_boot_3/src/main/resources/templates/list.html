<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

    <a href="/customers/create-form">Add New Customer</a>
    <h1>Customer List</h1>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="c : ${customers}">
            <tr>
                <td th:text="${c.firstName}"></td>
                <td th:text="${c.lastName}"></td>
                <td><a th:href="@{/customers/update-form/__${c.id}__}">Update</a></td>
                <td><a th:href="@{/customers/delete-form/__${c.id}__}">Delete</a></td>
            </tr>
        </th:block>
    </table>

</body>
</html>
