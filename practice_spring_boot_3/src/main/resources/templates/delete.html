<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>

    <h1>Delete Customer</h1>
    <h2>Are You Sure You Want To Delete?</h2>
    <p><a href="/customers">Back To Customer List</a></p>

    <form th:action="@{/customers/delete}" th:object="${customer}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Customer: </td>
                <td th:text="${customer.firstName + ' ' + customer.lastName}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete Customer"></td>
            </tr>
        </table>
    </form>

</body>
</html>
