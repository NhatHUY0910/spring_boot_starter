<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>

    <h1>Edit Customer</h1>
    <p><a href="/customers">Back To Customer List</a></p>

    <th:block th:if="${message}"><p th:text="${message}"></p></th:block>

        <form th:action="@{/customers/save-update}" th:object="${customer}" method="post">
            <input th:type="hidden" name="id" th:field="*{id}">
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" th:field="*{firstName}"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" th:field="*{lastName}"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Update Customer"></td>
                </tr>
            </table>
        </form>

</body>
</html>
